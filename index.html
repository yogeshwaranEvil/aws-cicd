<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGINX - Operation Inception</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 30px;
      background-color: #1b1b1b;
      border: 2px solid #e50914;
      border-radius: 12px;
      box-shadow: 0 0 30px #e50914aa;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    h1 {
      color: #e50914;
      font-size: 2.5rem;
    }

    h2 {
      color: #fff;
      font-weight: 400;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .terminal {
      background-color: #000;
      padding: 20px;
      text-align: left;
      border-radius: 10px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 1rem;
    }

    .terminal p {
      margin: 5px 0;
    }

    .green {
      color: #00ff00;
    }

    .yellow {
      color: #ffff00;
    }

    .red {
      color: #ff3c3c;
    }

    .filename {
      font-weight: bold;
      color: #fff;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Embedded base64 image of Money Heist -->
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/4QBiRXhpZgAATU0AKgAAAAgABAE7AAIAAAAGAAA... (TRUNCATED)" alt="Money Heist Logo" class="logo">

    <h1>Welcome to NGINX</h1>
    <h2>Operation: One New File Inception</h2>

    <div class="terminal">
      <p class="green">> Initializing virtual vault...</p>
      <p class="yellow">> Deploying mask protocol...</p>
      <p class="red">> Injecting file: <span class="filename">el_profesor_payload.sh</span></p>
      <p class="green">> Access granted. Resistance begins.</p>
    </div>

    <p class="footer">Powered by NGINX | Inspired by <strong>La Casa de Papel</strong></p>
  </div>
</body>
</html>
